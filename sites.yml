---

- hosts: all
  become: true
  tasks:
  - name: install updates on all ubuntu servers
    tags: always
    apt: 
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:
  - name: install appache2 on web servers
    tags: apache2,ubuntu,php
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes

- hosts: file_servers
  become: true
  tasks:
  - name: install appache2 ond mariadb-server on file servers
    tags: ubuntu,mariadb,samba
    apt:
      name:
        - apache2
        - libapache2-mod-php
        - mariadb-server
        - samba
      state: latest
      update_cache: yes
